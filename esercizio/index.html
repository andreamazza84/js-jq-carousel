<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container pos-rel">
    <!-- Left-arrow -->
    <div class="arrow-container fl pos-rel">
      <a class="previous pos-abs" href="#"><i class="fas fa-chevron-left"></i></a>
    </div>
    <!-- Photos -->
    <div class="photo-container fl">
      <img class="first view" src="assets\img\mongolfiera.jpg" alt="mongolfiere">
      <img class="no-view" src="assets\img\contry.jpg" alt="campagna">
      <img class="no-view" src="assets\img\spiaggia.jpg" alt="spiaggia">
      <img class="last no-view" src="assets\img\space.jpg" alt="">
    </div>
    <!-- Right-arrow -->
    <div class="arrow-container fl pos-rel">
      <a class="forward pos-abs" href="#"><i class="fas fa-chevron-right"></i></a>
    </div>
    <!-- Selector -->
      <div class="selector pos-abs">
        <div class="pin"></div>
        <div class="pin"></div>
        <div class="pin"></div>
        <div class="pin"></div>
      </div>
  </div>

  <!-- Script -->
  <script src="main.js"></script>
</body>
</html>
